<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        table,tr ,td,th {
            border: 1px solid black;
            border-collapse: collapse;
            /* caption-side: bottom; */
        }
    </style>
</head>
<body>
    <table>
        <caption>My First Saving</caption>
        <!-- <thead>: Table Heading -->
        <thead>
            <!-- <tr>: The Table Row element  -->
            <tr>
                <!-- <th>: The Table Header element -->
                <th>Month</th>
                <th>Saving</th>
            </tr>
        </thead>
        
        <tbody>
            <!-- <body>: Table Content -->
            <tr>
                <!-- <td>: The Table Data Cell element -->
                <td>January</td>
                <td>100</td>
            </tr>
            <tr>
                <td>February</td>
                <td>300</td>
            </tr>
            <tr>
                <td>March</td>
                <td>400</td>
            </tr>
        </tbody>
        
        <tfoot>
            <!-- <tfoot>: Footer Of Table -->
            <tr>
                <td>Totel</td>
                <td>800</td>
            </tr>
        </tfoot>
        
    </table>


</body>
</html>
